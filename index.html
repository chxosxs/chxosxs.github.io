<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Share Pro</title>
  <style>
    :root {
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --gray: #f3f4f6;
      --border: #d1d5db;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .tabs button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }

    .tabs .active {
      background: var(--primary);
      color: white;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      box-sizing: border-box;
    }

    button.submit {
      background: var(--success);
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .comment-box {
      margin-top: 0.75rem;
    }

    .comment-box input {
      margin-top: 0.25rem;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .notify {
      background: #fef3c7;
      border-left: 4px solid #facc15;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .section-title {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.25rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìò ‡πÅ‡∏ä‡∏£‡πå‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô & ‡∏ï‡∏¥‡∏ß‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞!</h1>
    </header>
    <div class="topbar" id="loginArea"></div>
    <div id="notifyBox"></div>
    <div id="tabs"></div>
    <div id="formArea"></div>
    <div id="posts"></div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    let currentUser = localStorage.getItem('currentUser') || null;
    let selectedSubject = localStorage.getItem('selectedSubject') || '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';

    function notify(msg) {
      const box = document.getElementById('notifyBox');
      box.innerHTML = `<div class="notify">üîî ${msg}</div>`;
      setTimeout(() => (box.innerHTML = ''), 3000);
    }

    function save() {
      localStorage.setItem('posts', JSON.stringify(posts));
      localStorage.setItem('currentUser', currentUser || '');
      localStorage.setItem('selectedSubject', selectedSubject);
    }

    function renderLogin() {
      const area = document.getElementById('loginArea');
      if (currentUser) {
        area.innerHTML = `üëã ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, ${currentUser} <button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>`;
      } else {
        area.innerHTML = `
          <input type="text" id="username" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ">
          <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        `;
      }
    }

    function login() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        currentUser = name;
        save();
        renderAll();
        notify(`‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö ${name}!`);
      }
    }

    function logout() {
      currentUser = null;
      save();
      renderAll();
    }

    function renderTabs() {
      const el = document.getElementById('tabs');
      if (!currentUser) return (el.innerHTML = '');
      const subjects = ['‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', '‡∏Ñ‡∏ì‡∏¥‡∏ï', '‡∏ß‡∏¥‡∏ó‡∏¢‡πå', '‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©', '‡∏™‡∏±‡∏á‡∏Ñ‡∏°'];
      el.innerHTML = `<div class="tabs">${subjects
        .map(
          (s) => `<button class="${s === selectedSubject ? 'active' : ''}" onclick="selectSubject('${s}')">${s}</button>`
        )
        .join('')}</div>`;
    }

    function selectSubject(subj) {
      selectedSubject = subj;
      save();
      renderAll();
    }

    function renderForm() {
      const el = document.getElementById('formArea');
      if (!currentUser) return (el.innerHTML = '');
      el.innerHTML = `
        <textarea id="postContent" placeholder="‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..."></textarea>
        <button class="submit" onclick="addPost()">‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÄ‡∏•‡∏¢!</button>
      `;
    }

    function addPost() {
      const content = document.getElementById('postContent').value.trim();
      if (content) {
        posts.unshift({
          subject: selectedSubject,
          content,
          user: currentUser,
          timestamp: new Date().toLocaleString(),
          likes: 0,
          comments: []
        });
        save();
        renderAll();
        notify('üìå ‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß!');
      }
    }

    function likePost(i) {
      posts[i].likes++;
      save();
      renderPosts();
    }

    function addComment(i, input) {
      const txt = input.value.trim();
      if (txt) {
        posts[i].comments.push(`${currentUser}: ${txt}`);
        input.value = '';
        save();
        renderPosts();
        notify('üí¨ ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô‡πÉ‡∏´‡∏°‡πà');
      }
    }

    function renderPosts() {
      const el = document.getElementById('posts');
      el.innerHTML = '';
      const subjects = ['‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', '‡∏Ñ‡∏ì‡∏¥‡∏ï', '‡∏ß‡∏¥‡∏ó‡∏¢‡πå', '‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©', '‡∏™‡∏±‡∏á‡∏Ñ‡∏°'];
      subjects.forEach(subject => {
        const filtered = posts.filter(p => p.subject === subject);
        if (filtered.length > 0) {
          el.innerHTML += `<div class="section-title">${subject}</div>`;
          filtered.forEach((p, i) => {
            el.innerHTML += `
              <div class="card">
                <div><strong>${p.user}</strong> | ${p.timestamp} | <em>${p.subject}</em></div>
                <p style="margin: 10px 0;">${p.content}</p>
                <div>‚ù§Ô∏è ${p.likes} <button onclick="likePost(${posts.indexOf(p)})">‡πÑ‡∏•‡∏Å‡πå</button></div>
                <div class="comment-box">
                  üí¨ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô:
                  <ul>${p.comments.map((c) => `<li>${c}</li>`).join('')}</ul>
                  <input placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô..." onkeydown="if(event.key==='Enter'){addComment(${posts.indexOf(p)}, this)}">
                </div>
              </div>
            `;
          });
        }
      });
    }

    function renderAll() {
      renderLogin();
      renderTabs();
      renderForm();
      renderPosts();
    }

    renderAll();
  </script>
</body>
</html>
