<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Share</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .subject-tabs button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #e2e8f0;
      cursor: pointer;
    }

    .subject-tabs .active {
      background: #3b82f6;
      color: white;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button.submit-btn {
      background: #10b981;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    button.like-btn {
      background: transparent;
      border: none;
      color: #ef4444;
      cursor: pointer;
    }

    .comment-box {
      margin-top: 10px;
    }

    .login-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app');

    let posts = [];
    let currentUser = null;

    function render() {
      app.innerHTML = '';

      const container = document.createElement('div');
      container.className = 'container';

      const header = document.createElement('header');
      header.innerHTML = `<h1>üìò ‡πÅ‡∏ä‡∏£‡πå‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô & ‡∏ï‡∏¥‡∏ß‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞!</h1>`;

      const loginArea = document.createElement('div');
      loginArea.className = 'login-area';
      if (currentUser) {
        loginArea.innerHTML = `üëã ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, ${currentUser} <button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>`;
      } else {
        loginArea.innerHTML = `
          <input id="username" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ">
          <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        `;
      }

      container.appendChild(header);
      container.appendChild(loginArea);

      if (currentUser) {
        const subjects = ['‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', '‡∏Ñ‡∏ì‡∏¥‡∏ï', '‡∏ß‡∏¥‡∏ó‡∏¢‡πå', '‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©', '‡∏™‡∏±‡∏á‡∏Ñ‡∏°'];
        const tabContainer = document.createElement('div');
        tabContainer.className = 'subject-tabs';
        let selectedSubject = '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';

        subjects.forEach((s) => {
          const btn = document.createElement('button');
          btn.textContent = s;
          btn.className = s === selectedSubject ? 'active' : '';
          btn.onclick = () => {
            selectedSubject = s;
            render();
          };
          tabContainer.appendChild(btn);
        });

        container.appendChild(tabContainer);

        const textarea = document.createElement('textarea');
        textarea.placeholder = '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...';
        textarea.id = 'postContent';

        const submitBtn = document.createElement('button');
        submitBtn.textContent = '‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô';
        submitBtn.className = 'submit-btn';
        submitBtn.onclick = () => {
          const content = textarea.value.trim();
          if (content) {
            posts.unshift({ subject: selectedSubject, content, user: currentUser, timestamp: new Date().toLocaleString(), likes: 0, comments: [] });
            textarea.value = '';
            render();
          }
        };

        container.appendChild(textarea);
        container.appendChild(submitBtn);
      }

      posts.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div><strong>${p.user}</strong> | ${p.timestamp} | <em>${p.subject}</em></div>
          <div style="margin: 10px 0;">${p.content}</div>
          <div>
            ‚ù§Ô∏è ${p.likes} <button class="like-btn" onclick="likePost(${i})">‡πÑ‡∏•‡∏Å‡πå</button>
          </div>
          <div class="comment-box">
            üí¨ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô:
            <ul>${p.comments.map(c => `<li>${c}</li>`).join('')}</ul>
            <input placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô..." onkeydown="if(event.key==='Enter'){addComment(${i}, this.value); this.value='';}">
          </div>
        `;
        container.appendChild(card);
      });

      app.appendChild(container);
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        currentUser = username;
        render();
      }
    }

    function logout() {
      currentUser = null;
      render();
    }

    function likePost(index) {
      posts[index].likes++;
      render();
    }

    function addComment(index, comment) {
      if (comment.trim()) {
        posts[index].comments.push(`${currentUser}: ${comment.trim()}`);
        render();
      }
    }

    render();
  </script>
</body>
</html>
