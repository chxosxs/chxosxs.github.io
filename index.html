  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsv1CFdagjEBwe6WZIIQEbugG7Q5-t9vs",
      authDomain: "chxos-c5bb3.firebaseapp.com",
      databaseURL: "https://chxos-c5bb3-default-rtdb.firebaseio.com",
      projectId: "chxos-c5bb3",
      storageBucket: "chxos-c5bb3.firebasestorage.app",
      messagingSenderId: "1087169428011",
      appId: "1:1087169428011:web:0c8ce9419baa7b15abc86e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let selectedSubject = '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';

    function renderLogin(user) {
      const area = document.getElementById('loginArea');
      if (user) {
        area.innerHTML = `üëã ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, ${user.displayName} <button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>`;
      } else {
        area.innerHTML = `<button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ Google</button>`;
      }
    }

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      renderAll();
    });

    window.selectSubject = (subject) => {
      selectedSubject = subject;
      renderAll();
    };

    window.addPost = () => {
      const content = document.getElementById('postContent').value.trim();
      if (!currentUser || !content) return;
      push(ref(db, 'posts'), {
        content,
        subject: selectedSubject,
        user: currentUser.displayName,
        uid: currentUser.uid,
        timestamp: new Date().toLocaleString(),
        createdAt: Date.now(),
        likes: 0,
        comments: []
      });
      document.getElementById('postContent').value = '';
    };

    window.likePost = (key, currentLikes) => {
      set(ref(db, `posts/${key}/likes`), currentLikes + 1);
    };

    window.addComment = (key, input) => {
      const text = input.value.trim();
      if (!text || !currentUser) return;
      const postRef = ref(db, `posts/${key}/comments`);
      onValue(postRef, (snapshot) => {
        const comments = snapshot.val() || [];
        comments.push(`${currentUser.displayName}: ${text}`);
        set(postRef, comments);
        input.value = '';
      }, { onlyOnce: true });
    };

    function renderAll() {
      renderLogin(currentUser);
      renderTabs();
      renderForm();
      renderPosts();
    }

    function renderTabs() {
      const el = document.getElementById('tabs');
      const subjects = ['‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', '‡∏Ñ‡∏ì‡∏¥‡∏ï', '‡∏ß‡∏¥‡∏ó‡∏¢‡πå', '‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©', '‡∏™‡∏±‡∏á‡∏Ñ‡∏°'];
      el.innerHTML = `<div class="tabs">${subjects.map(s => `<button class="${s === selectedSubject ? 'active' : ''}" onclick="selectSubject('${s}')">${s}</button>`).join('')}</div>`;
    }

    function renderForm() {
      const el = document.getElementById('formArea');
      if (!currentUser) return el.innerHTML = '';
      el.innerHTML = `
        <textarea id="postContent" placeholder="‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..."></textarea>
        <button onclick="addPost()">‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÄ‡∏•‡∏¢!</button>
      `;
    }

    function renderPosts() {
      const el = document.getElementById('posts');
      onValue(ref(db, 'posts'), (snapshot) => {
        const data = snapshot.val();
        const arr = data ? Object.entries(data) : [];
        const filtered = arr.filter(([_, p]) => p.subject === selectedSubject);
        filtered.sort((a, b) => b[1].createdAt - a[1].createdAt);

        el.innerHTML = filtered.map(([key, p]) => `
          <div class="card">
            <div><strong>${p.user}</strong> | ${p.timestamp} | <em>${p.subject}</em></div>
            <p>${p.content}</p>
            <div>‚ù§Ô∏è ${p.likes || 0} <button onclick="likePost('${key}', ${p.likes || 0})">‡πÑ‡∏•‡∏Å‡πå</button></div>
            <div class="comment-box">
              üí¨ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô:
              <ul>${(p.comments || []).map(c => `<li>${c}</li>`).join('')}</ul>
              <input placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î‡πÄ‡∏´‡πá‡∏ô..." onkeydown="if(event.key==='Enter'){addComment('${key}', this)}">
            </div>
          </div>
        `).join('');
      });
    }
  </script>
</head>
